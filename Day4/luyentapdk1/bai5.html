<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let diemKiemTra = parseFloat(prompt('Nhập điểm kiểm tra:'));
        let diemGiuaKy = parseFloat(prompt('Nhập điểm giữa ký:'));
        let diemCuoiKy = parseFloat(prompt('Nhập điểm cuối kì:'));
        let average = (diemKiemTra + diemGiuaKy * 2 + diemCuoiKy * 3)/6;

        
    if (average >= 8.5) {
        alert('Học sinh xuất sắc');
    } else if (average >= 8) {
        alert('Học sinh giỏi');
    } else if (average >= 6.5) {
        alert('Học sinh khá');
    }else if (average >= 5.5) {
        alert('Học sinh trung bình');
    } else {
        alert('Học sinh kém');
    }
    </script>
</body>
</html>
