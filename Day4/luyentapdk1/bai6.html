<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>
<body>
    <script>
        let input = +prompt('Nhập doanh thu:');
        let hoaHong;
    if (input >= 10000000) {
    hoaHong = input / 100 * 10;
    alert('Hoa hồng bằng ' + hoaHong);
    } else if (input >= 5000000) {
    hoaHong = input / 100 * 5;
    alert('Hoa hồng bằng ' + hoaHong);
    } else {
    alert('Không có hoa hồng');
    }
    </script>
</body>
</html>
