<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập dk 1</title>
</head>
<body>
    <script>
        let so1 = + prompt('Nhập số a');
        let so2 = + prompt('Nhập số b');
        if (so1 % so2 === 0) {
            alert('Số a có chia hết cho b');
        } else {
            alert('Số a không chia hết cho b');
        }
    </script>
</body>
</html>
