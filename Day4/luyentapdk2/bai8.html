<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt('Nhập 1 số bất kì:'));
        let age = false;
    if (number1 > 0 && number1 < 120) {
            age = true;
    }

    if (age) {
        alert(number1 + ' là tuổi của người');
    } else {
        alert(number1 + ' không là tuổi của người');
    }
    </script>
</body>
</html>
