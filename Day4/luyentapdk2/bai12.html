<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let money = +prompt('Nhập 1 số tiền gửi ngân hàng:');
    let months = +prompt('Nhập 1 số tháng gửi ngân hàng:');
    let value = +prompt('Nhập 1 số lãi hàng tháng:');
    let lai = (money * (1 + value / 100) ** months);
    alert(`tiền lãi là ${lai}`);
    </script>
</body>
</html>
