<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp lồng nhau</title>
    <style>
        table, tr, td {
            border: solid 1px;
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
            width: 300px;
        }

        td {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <script>
        let bang;
        bang = '<table>';
            for (let i = 1; i < 11; i++) {
                bang += '<tr>';
                for (let j = 1; j < 11; j++) {
                    bang = bang + "<td>"+ i * j +"</td>";
                }
                bang +="</tr>";
            }
        bang +='</table>';
        document.write(bang);    
    </script>
</body>
</html>
