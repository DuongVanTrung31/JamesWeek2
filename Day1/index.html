<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị đầu ra</title>
</head>
<body>
Bài 1:
<button type="button" onclick="showMessage();">Click me</button><br>
Bài 2:
<div id="messageDiv"></div>
<button type="button" onclick="showMessage1();">Click me</button><br>
Bài 3:
<button type="button" onclick="showMessage2();">Click me</button><br>
Bài 4:
<button type="button" onclick="showMessage3();">Click me</button>

<script>
    function showMessage() {
        alert("Xin chào!");
    }

    function showMessage1() {
        document.getElementById("messageDiv").innerHTML = "Xin chào!";
    }

    function showMessage2() {
        document.write("Xin chào!");
    }

    function showMessage3() {
        console.log('Xin chào!');
    }
</script>
</body>
